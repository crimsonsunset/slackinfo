<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Slackinfo</title>
</head>
<body>
<!-- ========= -->
<!-- Your HTML -->
<!-- ========= -->

<div id="container">Loading...</div>

<!-- ========= -->
<!-- Libraries -->
<!-- ========= -->
<script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="bower_components/underscore/underscore-min.js" type="text/javascript"></script>
<script src="bower_components/backbone/backbone-min.js" type="text/javascript"></script>
<script src="bower_components/backbone.localStorage/backbone.localStorage-min.js" type="text/javascript"></script>

<!-- =============== -->
<!-- Javascript code -->
<!-- =============== -->
<script src="app/scripts/main.js" type="text/javascript"></script>
<script src="app/scripts/collections/musicList.js" type="text/javascript"></script>
<script src="app/scripts/controllers/song.js" type="text/javascript"></script>
<script src="app/scripts/models/song.js" type="text/javascript"></script>
<script src="app/scripts/util/router.js" type="text/javascript"></script>
<script src="app/scripts/views/appView.js" type="text/javascript"></script>
<script src="app/scripts/views/todoView.js" type="text/javascript"></script>



<script type="text/javascript">
    // your JS code goes here


    var app = {}; // create namespace for our app

    var todo = new app.Todo({title: 'Learn Backbone.js', completed: false}); // create object with the attributes specified.
    todo.get('title'); // "Learn Backbone.js"
    todo.get('completed'); // false
    todo.get('created_at'); // undefined
    todo.set('created_at', Date());
    console.log(todo.get('created_at'))

    // instance of the Collection
    app.todoList = new app.TodoList();

    var todoList = new app.TodoList()
    todoList.create({title: 'Learn Backbone\'s Collection'}); // notice: that `completed` will be set to false by default.
    var lmodel = new app.Todo({title: 'Learn Models', completed: true});
    todoList.add(lmodel);
    todoList.pluck('title');     // ["Learn Backbone's Collection", "Learn Models"]
    todoList.pluck('completed'); // [false, true]
    JSON.stringify(todoList);    // "[{

    //--------------
    // Initializers
    //--------------

    app.appView = new app.AppView();


    function getVal(inputEl) {
        console.log($(inputEl))
    }

    app.router = new app.Router()
    Backbone.history.start()



</script>

</body>
</html>
