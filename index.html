<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Hello World in Backbone.js</title>

    <style type="text/css">
        #todoapp ul {
            list-style-type: none; /* Hides bullet points from todo list */
        }

        #todo-list input.edit {
            display: none; /* Hides input box*/
        }

        #todo-list .editing label {
            display: none; /* Hides label text when .editing*/
        }

        #todo-list .editing input.edit {
            display: inline; /* Shows input text box when .editing*/
        }
    </style>


</head>
<body>
<!-- ========= -->
<!-- Your HTML -->
<!-- ========= -->

<section id="todoapp">
    <header id="header">
        <h1>Todos</h1>
        <input id="new-todo" placeholder="What needs to be done?">
        <div>
            <a href="#/">show all</a> |
            <a href="#/pending">show pending</a> |
            <a href="#/completed">show completed</a>
        </div>
    </header>

    <section id="main">
        <ul id="todo-list"></ul>
    </section>
</section>

<section id="songapp" style="border: 2px solid">
    <header id="header2">>
    </header>

    <section id="main2">
    </section>
</section>


<!-- ========= -->
<!-- Libraries -->
<!-- ========= -->

<script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="bower_components/underscore/underscore-min.js" type="text/javascript"></script>
<script src="bower_components/backbone/backbone-min.js" type="text/javascript"></script>
<script src="bower_components/backbone.localStorage/backbone.localStorage-min.js" type="text/javascript"></script>


<script type="text/template" id="item-template">
    <div class="view">
        <input class="toggle" type="checkbox" onclick="getVal(this)">
        <label><%- title %></label>
        <input class="edit" value="<%- title %>">
        <button class="destroy">remove</button>
    </div>
</script>

<!-- =============== -->
<!-- Javascript code -->
<!-- =============== -->

<script type="text/javascript">
    var app = {};
    app.config = {};
    app.config.appName = 'slackinfo';
    app.templates = {};
    app.templates.names = ['Song'];
    app.templates.path = 'app/templates/';
    app.config.appVersion = '0.1';
</script>


<script src="app/scripts/main.js" type="text/javascript"></script>
<script src="app/scripts/models/song.js" type="text/javascript"></script>
<script src="app/scripts/collections/musicList.js" type="text/javascript"></script>
<script src="app/scripts/views/todoView.js" type="text/javascript"></script>
<script src="app/scripts/views/appView.js" type="text/javascript"></script>
<script src="app/scripts/util/router.js" type="text/javascript"></script>
<script src="app/scripts/util/util.js" type="text/javascript"></script>




</body>
</html>
