
<div class="mdl-cell mdl-cell--12-col mdl-grid filter-btns mdl-card mdl-shadow--4dp remove-min-height" id="<%=this.rowId %>-btnRow" style="display: none">
    <% var that = this %>
    <% _.each(this.topBtns, function(e) { %>
    <button id="<%= e %>" data="<%= e %>" class="mdl-cell mdl-cell--<%= that.btnWidth %>-col mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent filter-btn">
        <span class='capitalize'data="<%= e %>" ><%= e %></span>
    </button>
    <% }); %>
</div>
